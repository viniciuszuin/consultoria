<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do tipo de documento como HTML5 e definição do idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define as configurações de visualização para garantir que a pagina seja responsiva (dispositivo movel) -->

    <title>Contato</title>
    <!-- Define o titulo da pagina que será exibido na aba do navegador -->

    <link rel="stylesheet" href="styles.css">
    <!-- Vincula o arquivo de estilo CSS externo chamado 'styles.css' -->
</head>

<body>
    <header>
        <!-- Cabeçalho da página -->

        <h1>Contato</h1>
        <!-- Título principal da página -->

        <nav>
            <!-- Elemento de navegação -->
             <!-- Precisa colocar as outras abas -->

            <ul>
                <!-- Lista não ordenada para os itens de navegação -->

                <li><a href="contato.html">Contato</a></li>
                <!-- Item de lista com um link para a página de contato -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo principal da página -->

        <section id="contato">
            <!-- Seção dedicada ao formulário de contato -->

            <h2>Contato</h2>
            <!-- Subtítulo da seção de contato -->

            <form id="contatoForm">
                <!-- Formulário com ID 'contatoForm' -->

                <label for="nome">Nome:</label>
                <!-- Rotulo para o campo de entrada de nome -->

                <input type="text" id="nome" name="nome" required>
                <!-- Campo de entrada de texto para o nome com atributo 'required' para validação -->

                <label for="email">Email:</label>
                <!-- Rotulo para o campo de entrada de email -->

                <input type="email" id="email" name="email" required>
                <!-- Campo de entrada de email com validação automática de formato de email e 'required' -->

                <label for="mensagem">Mensagem:</label>
                <!-- Rotulo para a área de texto da mensagem -->

                <textarea id="mensagem" name="mensagem" required></textarea>
                <!-- Area de texto para a mensagem, com atributo 'required' -->

                <button type="submit">Enviar</button>
                <!-- Botão para enviar o formulario -->
            </form>

            <p id="statusMensagem"></p>
            <!-- Paragrafo para exibir mensagens de status do formulário, com ID 'statusMensagem' -->
        </section>
    </main>

    <footer>
        <!-- Rodapé da página -->

        <p>&copy; 2024 Todos os direitos reservados.</p>
        <!-- Texto de direitos autorais -->
    </footer>

    <script src="script.js"></script>
    <!-- Vincula o arquivo de script JavaScript externo chamado 'script.js' -->
</body>
</html>
